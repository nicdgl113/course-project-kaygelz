      <h5>We have so many beautiful plants to choose from!</h5>
      <script>
        var i = 0;
        var images = [];
        var time = 3000;///set for 3 seconds

        ///image list
        images[0] = "1.png";
        images[1] = "2.png";
        images[2] = "3.png";

        //change image
        function changeImg() {
          document.slide.src = images[i];

          if (i < images.length - 1) {
            i++;
          } else {
            i = 0;
          }
          setTimeout("changeImg()", time);
        }
        /// set onload
        window.onload = changeImg;
      </script>
      <img name="slide" width="600" height="600" />
